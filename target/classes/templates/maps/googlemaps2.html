<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <title>Places Searchbox</title>
    <style>
        #map {
        height: 400px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
    </style>
</head>
<body>
<label for="inputIsiBerita"> Latitude:</label>
<input type="text" class="form-control" name="latitude"/>
<label for="inputIsiBerita"> Longitude</label>
<input type="text" class="form-control" name="longitude"/>
<input id="pac-input" class="controls" onsubmit="initAutocomplete()" type="text" placeholder="Search Box"/>
<div id="map"></div>
<script>
    function initAutocomplete(){
        var myLatlng = new google.maps.LatLng(41.38, 2.18);
        var myOptions = {
            zoom: 13,
            center: myLatlng
        }

        var map = new google.maps.Map(document.getElementById("map"), myOptions);
        google.maps.event.addListener(map, 'click', function(event) {
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                draggable:true,
                title:"Drag me!"
            });
        });


        var geocoder = new google.maps.Geocoder();
        var address = document.getElementById('pac-input');
        address.addEventListener("keyup", function(event) {
            if (geocoder) {
                geocoder.geocode({
                    'address': address.value
                }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) showResult(results[0]);
                });
            }
        });

        function showResult(result){
            console.log(result.geometry.location.lat());
            console.log(result.geometry.location.lng());
        }
    }
</script>
<script async = 'async' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4HU465PSy4N8NCaJ2cNvMnZ5M4Ss35J4&amp;libraries=places&amp;callback=initAutocomplete"></script>
</body>
</html>
